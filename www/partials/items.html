<p ng-show="!loading">The library has {{all.length}} items in its catalog.</p>
<p ng-show="!loading && items.length && query.type!='all'">{{items.length}} items match your query.</p>
<p ng-show="!loading && !items.length && query.type">No items match your query.</p>
<p ng-show="!loading && !items.length && !query.type">Please search using the box to the left.</p>
<p ng-show="loading">Loading Data...</p>
<table ng-show="items.length">
    <tr>
        <th>Title</th>
        <th>Subtitle</th>
        <th>Series</th>
        <th>Authors</th>
    </tr>
    <tr ng-repeat="item in items track by item.key">
        <td><a href="#/item/{{item.key}}">{{item.title}}</a></td>
        <td>{{item.subtitle}}</td>
        <td>{{item.series}}</td>
        <td><span ng-repeat="person in item.people track by $index | filter:{role: 'author'}">{{person.name}}{{$last ? '' : '; '}}</span></td>
    </tr>
</table>
