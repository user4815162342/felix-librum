<th ng-class="{ 'btn-info': sorted()}" class="sortable">
    <span ng-transclude></span>
    <!-- glyphicons (http://glyphicons.com/) come with bootstrap -->
    <span ng-class="{ 'glyphicon-sort-by-alphabet': (sorted() && (sortDir() === '+')), 'glyphicon-sort-by-alphabet-alt': (sorted() && (sortDir() === '-'))}" class="btn btn-xs glyphicon glyphicon-sort"></span>
</th>
