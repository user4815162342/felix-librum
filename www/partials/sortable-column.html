<th class="sortable col-header btn-default" ng-class="{ 'active': sorted()}">
    <span class="pull-left" ng-transclude></span>
    <!-- glyphicons (http://glyphicons.com/) come with bootstrap -->
    <span ng-class="{ 'glyphicon-sort-by-alphabet': (sorted() && (sortDir() === '+')), 'glyphicon-sort-by-alphabet-alt': (sorted() && (sortDir() === '-')), 'glyphicon-sort': (!sorted()) }" class="glyphicon glyphicon-sort pull-left"></span>
</th>
