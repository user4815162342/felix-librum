<div ng-controller="sidebarController">
    <p>
        <input ng-model="filter.text" ng-keypress="($event.keyCode == 13) && setText(filter.text)" ng-blur="setText(filter.text)">
        <select ng-model="filter.field" ng-change="setField(filter.field)" ng-options="value.type as value.label for value in fields"></select>
    </p>
</div>
