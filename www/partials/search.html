<div id="search-controls" class="form-inline" ng-controller="queryController">
    <strong>Search:</strong>
    <label for="searchText" class="sr-only">Text:</label>
    <input id="searchText" class="form-control" type="text" placeHolder="Enter text to search for" ng-model="filter.text" ng-keypress="($event.keyCode == 13) && setText(filter.text)" ng-blur="setText(filter.text)">
    <label for="search-field" class="sr-only">Field:</label>
    <span id="search-field-choice" class="dropdown" is-open="fieldOpen">
      <button id="search-field" type="button" class="form-control btn btn-default dropdown-toggle">
        {{currentFilter.label}} <span class="caret"></span>
      </button>
      <ul id="searchFieldChoice" class="dropdown-menu">
        <li ng-repeat="value in fields">
          <a href class="active" ng-click="setField(value.type)">{{value.label}}</a>
        </li>
      </ul>
    </span>    
</div>
